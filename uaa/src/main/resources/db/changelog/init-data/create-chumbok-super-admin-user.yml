
databaseChangeLog:

  - changeSet:
      id: create-admin-user
      author: mahmood
      changes:
      - insert:
          tableName: user
          columns:
              - column:
                  name: org_id
                  # Braces around the SQL is necessary, liquibase could not generate proper MySQL SQL.
                  # MySQL expects braces around SELECT query in INSERT VALUES.
                  valueComputed: "(SELECT id FROM org WHERE org = 'Chumbok')"
              - column:
                  name: tenant_id
                  # Braces around the SQL is necessary, liquibase could not generate proper MySQL SQL.
                  # MySQL expects braces around SELECT query in INSERT VALUES.
                  valueComputed: "(SELECT id FROM tenant WHERE tenant = 'Chumbok')"
              - column:
                  name: username
                  value: admin
              - column:
                  name: password
                  # Password in plain text: admin
                  value: $2a$12$5K3yKiTzwcEX0Y8.muZUdOXIyWb9buaN3jLzTjRmCg7DfxMmIhTze
              - column:
                  name: first_name
                  value: Admin
              - column:
                  name: last_name
                  value: User
              - column:
                  name: display_name
                  value: Admin User
              - column:
                  name: enabled
                  valueBoolean: true
              - column:
                  name: created_by
                  value: InitDataLiquibase
              - column:
                  name: created_at
                  valueDate: now()
              - column:
                  name: updated_by
                  value: InitDataLiquibase
              - column:
                  name: updated_at
                  valueDate: now()